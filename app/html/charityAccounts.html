<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Portal</title>
    <link rel="icon" type="img/x-icon" href="/img/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/charityAccounts.css">
    <!-- Stylesheets and scripts for Jquery dialogue modal from  https://jqueryui.com/dialog/#modal-confirmation-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
</head>

<body>
    <nav id="navbarPlaceholder"></nav>

    <div id="container">


        <div id="care-package">

            <h1 class="page-header">Create a Care Package</h1>



            <form id="input-container">

                <input type="text" id="country_id" required="required" placeholder="Destination" class="package-input" value=""/>

                <input type="text" id="package_name" required="required" placeholder="Package Name" class="package-input" />

                <input id="package_price" required="required" type="text" placeholder="Package Price" class="package-input" />

                <input type="text" id="package_description" required="required" placeholder="Package Description" class="package-input" />

                <input type="submit" id="submit" value="Create Package">



                <p id="msg"></p>

            </form>

            <form id="package-images">
                <input id="upload" type="file" accept="image/png, image/gif, image/jpeg" multiple="multiple" />
                <input class="showImage" id="submitImg" type="submit" value="Change photo" />
            </form>


            <b id="info">Contact an admin for help. Misuse may result in account deactivation.</b>

        </div>



    </div>

    <footer id="footerPlaceholder"></footer>
    <script src="/js/placeholders.js"></script>
    <script src="/js/charity.js"></script>
    <!-- Jquery scripts from https://jqueryui.com/dialog/#modal-confirmation -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</body>

</html>
