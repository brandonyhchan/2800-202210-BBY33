<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Package Info</title>
    <link rel="icon" type="img/x-icon" href="/img/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/packageInfo.css">


</head>

<body>
    <nav id="navbarPlaceholder"></nav>

    <div id="container">

        <div id="package-container">


            <div id="package-gallery-desktop">
                <img id="image" class="main-image" src="/img/landing1.jpg" alt="Care Package Image">
                <img id="image2" class="tabbed-image" src="/img/landing1.jpg" alt="Care Package Image" onclick="changeImage(this)">
                <img id="image3" class="tabbed-image" src="/img/hero3.jpg" alt="Care Package Image" onclick="changeImage(this)">
                <img id="image4" class="tabbed-image" src="/img/hero4.jpg" alt="Care Package Image" onclick="changeImage(this)">

            </div>

            <div id="package-gallery-mobile">
                <div class="slider">
                    <p class="slide-index">1 / 3</p>
                    <img src="/img/landing1.jpg" class="mobile-image" alt="Care Package Image">
                </div>

                <div class="slider">
                    <p class="slide-index">2 / 3</p>
                    <img src="/img/hero3.jpg" class="mobile-image" alt="Care Package Image">
                </div>

                <div class="slider">
                    <p class="slide-index">3 / 3</p>
                    <img src="/img/hero4.jpg" class="mobile-image" alt="Care Package Image">
                </div>

                <a class="previous" onclick="changeImage(-1)">&#10094;</a>
                <a class="next" onclick="changeImage(1)">&#10095;</a>

            </div>

            <div id="package-description">
                <h2 id="package-name">Care Package Name</h2>
                <br>
                <p id="price">Price:</p>
                <br>
                <p id="description">Description:</p>
                <br>



                <button id="add-to-cart">Add to Cart</button>


            </div>



        </div>



    </div>

    <footer id="footerPlaceholder"></footer>
    <script src="/js/placeholders.js"></script>
    <script src="/js/packageInfo.js"></script>



</body>

</html>
