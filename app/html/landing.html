<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Welcome</title>
    <link rel="icon" type="img/x-icon" href="/img/favicon.ico">
