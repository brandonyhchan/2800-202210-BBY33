<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" type="img/x-icon" href="/img/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="/css/landing.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/footer.css">


</head>

<body>

    <nav id="navbarPlaceholder"></nav>
    <div class="display-cart" id="desktop">
        <div id="desktop-cart-container">
            <input id="close" type="button" value="Close">
            <h1 class="cart-heading">Your Cart</h1>
            <table class="subtotal"></table>
            <div id="total1"></div>
            <button class="buy purchase" type="button">Checkout</button>
            <button class="remove" id="removeall" type="button">Clear</button>
        </div>
    </div>

    <div class="container">
        <div class="display-cart2">
            <div id="mobile-cart-container">
                <input id="close-m" type="button" value="Close">
                <h2 id="heading2" class="cart-heading">Your Cart</h2>
                <table class="subtotal2"></table>
                <div id="total2"></div>
                <button class="buy purchase" type="button">Checkout</button>
                <button class="remove" id="removeallM" type="button">Clear</button>
            </div>
        </div>


        <img src="/img/easter-egg-image.png" alt="easter-egg" id="easter-egg">
        <div id="image-gallery" onclick="easterEgg()">
            <img src="/img/hero1.jpg" alt="gallery" id="image">
            <h1 id="header-text">Let's Make a Difference Together!</h1>
        </div>

        <div id="hero-logo-container">
            <img alt="logo" id="logo" src="/img/logo.png">
        </div>

        <div id="hero-text-container">
            <img alt="landing-image" id="landing-image" src="/img/landing1.jpg">
        </div>

        <div id="menu-container">
            <h2 id="motto">Send Love. Send Joy. Send Hope in a Box.</h2>
            <h2 id="motivation">Motivation</h2>

            <div id="button-container">


                <div id="learn-more-container">
                    <button id="learn-more" onclick="learnMore()">Learn More</button>
                </div>
                <div id="get-started-container">
                    <button id="get-started" onclick="getStarted()">Get Started</button>
                </div>
            </div>

        </div>
    </div>

    <footer id="footerPlaceholder"></footer>
    <script src="/js/placeholders.js"></script>
    <script src="/js/landing.js"></script>
</body>

</html>
