<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope in a Box Login</title>
    <link rel="icon" type="img/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body>
    <div id="container">

        <img id="logo" alt="our_logo" src="img/logo.png">
        <div id="login-container">
            <input id="user_name" type="text" required="required" placeholder="Username" value="" />
            <input id="password" type="password" required="required" placeholder="Password" value="" />
            <input type="button" value="Login" id="submit" />
            <a id="forgot" href="#forgot">Forgot username or login? Click here</a>
            <input type="button" value="Create account" id="create">

        </div>

        <footer>
            <div id="desktop-footer">
                <div class="footer-section" id="about-us">
                    <h3>Hope in a Box</h3>
                    <p>Hope in a Box was founded by a team of first-year computing students at British Columbia
                        University of Technology.</p>

                </div>

                <div class="footer-section" id="contact-us">
                    <h3>Contact Us</h3>

                    <a href="">Partnerships</a>
                    <a href="">Join our Team</a>
                    <a href="">Support</a>
                </div>

                <div class="footer-section" id="social-media">
                    <h3>Social Media</h3>
                    <a href="">Instagram</a>
                    <a href="">Twitter</a>
                    <a href="">Facebook</a>
                </div>
            </div>

        </footer>
    </div>


    <script src="js/client.js"></script>
</body>

</html>
