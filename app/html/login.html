<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope in a Box Login</title>
    <link rel="icon" type="img/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/footer2.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">


</head>

<body>
    <div id="container">

        <img id="logo" alt="our_logo" src="img/logo.png">
        <div id="login-container">
            <input id="user_name" type="text" required="required" placeholder="Username" value="" />
            <input id="password" type="password" required="required" placeholder="Password" value="" />
            <input type="button" value="Login" id="submit" />
            <p id="errorMsg"></p>
            <input type="button" value="Create account" id="create">

        </div>
    </div>
    <footer id="footerPlaceholder"></footer>

    <script src="js/client.js"></script>
    <script src="js/footerSkeleton.js"></script>
</body>

</html>
