<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="icon" type="img/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/createAccount.css">

</head>

<body>
    <div id="container">
        <img id="logo" alt="our_logo" src="img/logo-blank.png">

        <form id="input_container">
            <p id="message">Create an account to use our services!</p>
            <input type="text" id="first_name" required="required" placeholder="First Name" pattern="[A-Za-z]{4,20}"/>

            <input type="text" id="last_name" required="required" placeholder="Last Name" pattern="[A-Za-z]{4,20}"/>

            <input id="email" required="required" type="text" placeholder="Email" pattern="[A-Za-z0-9]{4,20}"/>

            <input type="text" id="username" required="required" placeholder="Username" pattern="[A-Za-z]{4,15}"/>

            <input id="password" required="required" type="password" placeholder="New password"  pattern="[A-Za-z0-9]{4,20}"/>

            <input id="confirm_password" required="required" type="password" placeholder="Confirm password" pattern="[A-Za-z0-9]{4,20}"/>

            <input type="button" id="submit" value="Sign up">

            <p id = "errorMsg"></p>
        </form>

        <p id="redirect">Already have an account? Login</p>

    </div>

    <script src="/js/register.js"></script>
</body>

</html>
