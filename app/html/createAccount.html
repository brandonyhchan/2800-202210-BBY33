<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="icon" type="img/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/createAccount.css">

</head>

<body>
    <div id="container">
        <img id="logo" src="img/logo-blank.png">

        <form id="input_container">
            <p id="message">Create an account to use our services!</p>
            <input type="text" id="first_name" required="required" type="fname" placeholder="First Name">

            <input type="text" id="last_name" required="required" type="lname" placeholder="Last Name">

            <input type="text" id="email" required="required" type="email" placeholder="Email">

            <input type="text" id="username" required="required" type="username" placeholder="Username">

            <input type="password" id="password" required="required" type="password" placeholder="New password">

            <input type="password" id="confirm_password" required="required" type="password" placeholder="Confirm password">

            <input type="button" id="submit" value="Sign up">
        </form>

        <p id="redirect">Already have an account? Login</p>

    </div>

    <script src="js/createAccount.js"></script>
</body>

</html>
