<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/x-icon" href="/img/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/profile.css" type="text/css" />
    <link rel="stylesheet" href="/css/nav.css" type="text/css" />
    <link rel="stylesheet" href="/css/footer.css" type="text/css" />
    <!-- Stylesheets and scripts for Jquery dialogue modal from  https://jqueryui.com/dialog/#modal-confirmation-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <title>Profile</title>
</head>

<body>
    <nav id="navbarPlaceholder"></nav>
    <div class="display-cart" id="desktop">
        <div id="desktop-cart-container">
            <input id="close" type="button" value="Close">
            <h1 class="cart-heading">Your Cart</h1>
            <table class="subtotal"></table>
            <div id="total1"></div>
            <button class="buy purchase" type="button">Checkout</button>
            <button class="remove" id="removeallM" type="button">Clear</button>
        </div>
    </div>

    <div id="container">
        <div class="display-cart2">
            <div id="mobile-cart-container">
                <input id="close-m" type="button" value="Close">
                <h2 id="heading2" class="cart-heading">Your Cart</h2>
                <table class="subtotal2"></table>
                <div id="total2"></div>
                <button class="buy purchase" type="button">Checkout</button>
                <button class="remove" id="removeallM" type="button">Clear</button>
            </div>
        </div>
        <div id="profile-container">
            <img id="profileImage" src="/img/stock-profile.png" alt="Profile Image" width="200" height="200">

            <div id="upload-image">
                <form id="profile-images">
                    <input id="upload" type="file" accept="image/png, image/gif, image/jpeg" multiple="multiple" />
                    <input class="showImage" id="submitImg" type="submit" value="Change photo" />
                </form>
            </div>

            <div id="user-info">
                <p id="name-label">Name:</p>
                <div id="name">
                    <p id="first-name"></p>
                    <p id="last-name"></p>
                </div>

                <p id="username-label">Username:</p>
                <div class="display-name">
                    <span id="user-name"></span>
                </div>

                <p id="email-label">Email:</p>
                <div class="display-email">
                    <span id="email"></span>
                </div>
            </div>

            <div class="display-password">
                <form>
                    <input id="currentPass" type="password" placeholder="Current password">
                    <input id="newPass" type="password" placeholder="New password">
                    <input id="submit" type="button" value="Change Password">
                </form>
            </div>
            <div id="status"></div>

            <button type="submit" id="getOrders">Orders</button>
            <br>
            <form class="user-options" action="/logout" method="get">
                <input id="logout" type="submit" value="Logout" />
            </form>
        </div>
        <!-- Snippet from https://jqueryui.com/dialog/#modal-confirmation for content inside pop up -->
        <div id="dialog-confirm" title="update Account?">
            <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Are you sure?</p>
        </div>
        <div class="order-history"></div>

        
    </div>
    <footer id="footerPlaceholder"></footer>
    <script src="/js/placeholders.js"></script>
    <script src="/js/profile.js"></script>
    <!-- Jquery scripts from https://jqueryui.com/dialog/#modal-confirmation -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</body>

</html>
